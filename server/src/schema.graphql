type Query {
  businesses: [Business!]
  business(id: ID!): Business
}

type Business {
  id: ID!
  alias: String!
  name: String
  image_url: String
  is_closed: Boolean
  url: String
  price: String
  rating: Float
  review_count: Int
  photos: [Photos]
  location: Location
  categories: String
}

type Photo {
  Photo: String
}

type Location {
  address: String!
}
